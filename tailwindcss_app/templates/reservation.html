{% extends 'base.html'%}
{% load static %}
{% block content %}

<section class="relative min-h-screen bg-gray-900 text-white overflow-hidden ">

  <!-- Background image -->
  <div class="absolute inset-0 bg-cover bg-center brightness-50" 
       style="background-image: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=1920&q=80');"></div>

  <!-- Overlay blur -->
  <div class="absolute inset-0 bg-black/40 backdrop-blur-sm"></div>

  <!-- Content -->
  <main class="relative z-10 flex flex-col items-center justify-center min-h-screen p-6 ">
    <div class="max-w-3xl w-full">
      <!-- Header -->
      <h1 class="text-5xl md:text-6xl font-bold title-font text-center mb-4 text-amber-500 mt-10">Réserver une table</h1>
      <p class="text-center text-gray-200 mb-10 text-lg">Savourez une expérience culinaire inoubliable dans un cadre d’exception.</p>

      <!-- Card Form -->
      <div class="bg-white/10 backdrop-blur-md p-8 rounded-3xl shadow-2xl border border-white/20">
        <form method="POST" action="{% url 'reservation' %}" class="space-y-6">
          {% csrf_token %}

          <!-- Nom -->
          <div>
            <label for="nom" class="block text-sm uppercase tracking-wide mb-2 text-gray-200">Nom complet</label>
            <input type="text" id="nom" name="nom" required
              class="w-full rounded-lg bg-white/20 border border-white/30 text-white placeholder-gray-300 px-4 py-3 focus:ring-2 focus:ring-amber-500 focus:outline-none">
          </div>

          <!-- Email & Téléphone -->
          <div class="grid md:grid-cols-2 gap-6">
            <div>
              <label for="email" class="block text-sm uppercase tracking-wide mb-2 text-gray-200">E-mail</label>
              <input type="email" id="email" name="email" required
                class="w-full rounded-lg bg-white/20 border border-white/30 text-white placeholder-gray-300 px-4 py-3 focus:ring-2 focus:ring-amber-500 focus:outline-none">
            </div>
            <div>
              <label for="telephone" class="block text-sm uppercase tracking-wide mb-2 text-gray-200">Téléphone</label>
              <input type="text" id="telephone" name="telephone" required
                class="w-full rounded-lg bg-white/20 border border-white/30 text-white placeholder-gray-300 px-4 py-3 focus:ring-2 focus:ring-amber-500 focus:outline-none">
            </div>
          </div>

          <!-- Date & Heure -->
          <div class="grid md:grid-cols-2 gap-6">
            <div>
              <label for="date" class="block text-sm uppercase tracking-wide mb-2 text-gray-200">Date</label>
              <input type="date" id="date" name="date" required
                class="w-full rounded-lg bg-white/20 border border-white/30 text-white px-4 py-3 focus:ring-2 focus:ring-amber-500 focus:outline-none">
            </div>
            <div>
              <label for="heure" class="block text-sm uppercase tracking-wide mb-2 text-gray-200">Heure</label>
              <input type="time" id="heure" name="heure" required
                class="w-full rounded-lg bg-white/20 border border-white/30 text-white px-4 py-3 focus:ring-2 focus:ring-amber-500 focus:outline-none">
            </div>
          </div>

          <!-- Nombre de personnes -->
          <div>
            <label for="personnes" class="block text-sm uppercase tracking-wide mb-2 text-gray-200">Nombre de personnes</label>
            <input type="number" id="personnes" name="personnes" min="1" max="20" required
              class="w-full rounded-lg bg-white/20 border border-white/30 text-white px-4 py-3 focus:ring-2 focus:ring-amber-500 focus:outline-none">
          </div>

          <!-- Message -->
          <div>
            <label for="message" class="block text-sm uppercase tracking-wide mb-2 text-gray-200">Message (facultatif)</label>
            <textarea id="message" name="message" rows="4"
              class="w-full rounded-lg bg-white/20 border border-white/30 text-white placeholder-gray-300 px-4 py-3 focus:ring-2 focus:ring-amber-500 focus:outline-none"></textarea>
          </div>

          <!-- Submit -->
          <button type="submit"
            class="w-full bg-amber-600 hover:bg-amber-700 text-white font-semibold py-3 rounded-xl transition transform hover:scale-[1.02]">
            Réserver maintenant
          </button>
        </form>

        <!-- Messages Django -->
        {% if messages %}
          <div class="mt-6 bg-green-100 text-green-800 px-4 py-3 rounded-lg text-center">
            {% for message in messages %}
              {{ message }}
            {% endfor %}
          </div>
        {% endif %}
      </div>
    </div>
  </main>

</section>

{% endblock content %}
